<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokedex</title>
</head>
<body>

<header>
    <H1>Pokemon Pokédex</H1>
</header>

<div class="aParent">
    <!-- First screen -->
    <div class="firstScreen">
        <!-- Pokemon logo -->
        <div class="pokemonLogo">


            <img src="assets/poke_logo.png" alt="Pokemon Logo" class="pokeLogo">
        </div>
        <div class="pokeFrame" id="leftFrame">
        <div class="pokemonScreen">
        </div>
           <h2 id="leftbullets">•  •  •</h2>
        </div>
        <!-- search input -->
        <div class="searchContent">
            <label for="searchInput"></label>
            <input type="text" class="searchInput" id="searchInput" name="search" placeholder="Pokemon name">
            <input type="submit" class="searchButton" value="Go">
        </div>
    </div>
    <!-- Line in the middle -->
    <div class="hinges">
    </div>
    <!-- screen screen -->
    <div class="secondScreen">
<div class="leds">
    <div class="led-box">
        <div class="led-green"></div>
    </div>

    <div class="led-box">
        <div class="led-yellow"></div>
    </div>
</div>
        <div class="pokeFrame" id="rightframe">
        <div class="pokemonScreen">
        </div>
            <h2>•  •  •</h2>
        </div>
        <!-- Previous and Next buttons -->
        <div class="buttons">
            <button class="previous">
                <
            </button>

            <button class="next">
                >
            </button>
        </div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
